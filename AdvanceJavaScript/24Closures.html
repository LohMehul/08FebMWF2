<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Closures function
    <p>function returns function</p>
    <script>
        function mainfunction(params) {
            console.log("called main function");
            const childfunction=()=>{
                console.log("called child function");
            }
            return childfunction
        }
        // mainfunction()
        // console.log(mainfunction);
        console.log(mainfunction());
        console.log(mainfunction()());
    </script>
</body>
</html>
